<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="portfolio.css" rel="stylesheet">
</head>
<body>
    <div id="onglet"> 
        <a id="accueil">Accueil</a>
        <a id="parcours">Parcours</a>
        <a id="projets">Projets</a>
        <a id="veille">Veille</a>
    </div>
    <div id="all"></div>
    <script>
        document.querySelectorAll("#onglet a:not([id='contacts'])").forEach((a) => {
            a.addEventListener("click", (e) => {
                loadContent(e.target.id);
            });
        });

        function loadContent(id) {
            fetch(`${id}.html`)
                .then((heiraten) => { return heiraten.text() })
                .then((delusion) => {
                    document.getElementById("all").innerHTML=delusion;
                });
        }

        loadContent('accueil');
    </script>
</body>
</html>
